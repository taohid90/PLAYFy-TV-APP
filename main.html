<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading PLAYFy TV...</title>
</head>
<body>
    <p style="font-family: sans-serif; text-align: center; padding-top: 50px;">
        PLAYFy TV ডাউনলোড শুরু হচ্ছে... <br>
        যদি ডাউনলোড শুরু না হয়, অনুগ্রহ করে কিছুক্ষণ অপেক্ষা করুন অথবা আপনার ব্রাউজার সেটিংস পরীক্ষা করুন।
    </p>

    <script>
        window.onload = function() {
            // ফাইলের নাম এবং পাথ এখানে দিন
            const fileUrl = 'Azin TV for Android TV (v1.0).apk'; // আপনার APK ফাইলের সঠিক পাথ
            const fileName = 'PLAYFy_TV_v1.0.apk'; // ডাউনলোড করার সময় এই নামটি দেখাবে

            // একটি অদৃশ্য লিঙ্ক তৈরি করুন
            var link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName;

            // লিঙ্কটি ডকুমেন্টে যোগ করুন, ক্লিক করুন, এবং তারপর সরিয়ে ফেলুন
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>
</html>
